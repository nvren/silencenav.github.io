<script type="text/javascript">
	$(function(){
		var h = $(window).height();
		$("#rightContent").height(h);
		$("#leftNav").height(h);
		$("#myFrame").height(h - 30);
	});
	function openNewTag(){
		window.open($("#myFrame").attr("src")); 
	}
	$("button[name='urlBtn']").css("color","#95a5a6");
	function goto(url){
		$("#myFrame").attr("src",url);
	}
</script>
